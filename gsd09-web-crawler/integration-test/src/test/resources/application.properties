# 통합 테스트 설정

# 애플리케이션 설정
server.port=0
spring.application.name=webcrawler-integration-test

# 데이터베이스 설정 (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:integration-testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# Kafka 설정 (EmbeddedKafka 사용)
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=integration-test-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# 로깅 설정
logging.level.root=INFO
logging.level.integration=DEBUG
logging.level.htmldownloader=INFO
logging.level.webcrawler=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN

# HTTP Client 설정 (타임아웃)
spring.web.client.connect-timeout=5000
spring.web.client.read-timeout=10000